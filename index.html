<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <button class="startGame">New game</button>
        <div>
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="scoreBox" style="display: none;">
            <div class="choices">
                <div class="yourChoice">Your choice:</div>
                <div class="computerChoice">Computer choice:</div>
            </div>
            <h1 style="display: none;" class="winOrLost"></h1>
            <h3>Score</h3>
            <div class="rightAndLeft">
                <div>
                    <h4>Player</h4>
                    <p class="pScore">0</p>
                </div>
                <div>
                    <h4>Computer</h4>
                    <p class="cScore">0</p>
                </div>
            </div>
        </div>
    </body>
</html>
